---
layout: default
---

<style>
    h3.h2 {
        color: rebeccapurple;
    }
</style>

{%- if page.title -%}
    <h2>{{ page.title }}</h2>
    <h3>
        {%- if page.author -%}
            by
            {{ page.author }}
            on&nbsp;
        {%- endif -%}
        {{ page.date | date: "%b %-d, %Y" }}
    </h3>
    {%- endif -%}
{{ content }}
