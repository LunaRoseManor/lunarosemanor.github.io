---
layout: base
---

{%- if page.title -%}
    <div class="post-header">
        <h1 class="page-title">{{ page.title }}</h1>
        <h3>
            {%- if page.author -%}
                by
                {{ page.author }}
                on&nbsp;
            {%- endif -%}
            {{ page.date | date: "%b %-d, %Y" }}
        </h3>
    </div>
{%- endif -%}

{{ content }}
