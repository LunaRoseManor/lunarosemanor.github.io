---
layout: default
---

<style>
    h3.h2 {
        color: rebeccapurple;
    }
</style>

{%- if page.title -%}
    <div class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        <h3>
            {%- if page.author -%}
                by
                {{ page.author }}
                on&nbsp;
            {%- endif -%}
            {{ page.date | date: "%b %-d, %Y" }}
        </h3>
    </div>
    {%- endif -%}
{{ content }}
