---
layout: base
---

{%- if page.title -%}
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <h2>
            {%- if page.author -%}
                by
                {{ page.author }}
                on&nbsp;
            {%- endif -%}
            {{ page.date | date: "%b %-d, %Y" }}
        </h2>
    </div>
{%- endif -%}

{{ content }}
