{%- if site.posts.size > 0 -%}
<h2>Posts</h2>
<ul class="post-list">
    {%- for post in site.posts -%}
    <li>
        <span>{{ post.date | date: "%A, %b %d, %Y" }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
